<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jill’s Passport Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <div class="login-box">
      <p>Enter Password</p>
      <input type="password" id="passwordInput" placeholder="••••••••">
      <button onclick="checkPassword()">Enter</button>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" style="display:none;">
    <div class="passport-container">
      <img src="paa.PNG" class="passport-bg" alt="passport background" />

      <!-- ID PHOTO -->
      <a href="https://www.instagram.com/jilllchristina/" target="_blank">
        <img src="pom.JPG" class="id-photo" alt="ID photo">
      </a>
<!-- Stamp Grid (2 Rows x 3 Columns) -->
<div class="stamp-grid">
  <img src="blog.png" class="stamp tilt-left" onclick="goTo('blog')" alt="Blog">
  <img src="f.PNG" class="stamp tilt-right" onclick="goTo('favorites')" alt="Favorites">
  <img src="am.PNG" class="stamp tilt-left" onclick="goTo('about')" alt="About Me">
  <img src="l.PNG" class="stamp tilt-right" onclick="goTo('linkedin')" alt="LinkedIn">
  <img src="career.png" class="stamp tilt-left" onclick="goTo('career')" alt="Career Journal">
  <img src="faith.png" class="stamp tilt-right" onclick="goTo('faith')" alt="Faith">
</div>

      <!-- Stamp Section -->
      <div class="stamp-grid">
        <img src="blog.png" class="stamp tilt-left" onclick="goTo('blog')" alt="Blog">
        <img src="f.PNG" class="stamp tilt-right" onclick="goTo('favorites')" alt="Favorites">
        <img src="am.PNG" class="stamp tilt-left" onclick="goTo('about')" alt="About Me">
        <img src="l.PNG" class="stamp tilt-right" onclick="goTo('linkedin')" alt="LinkedIn">
        <img src="career.png" class="stamp tilt-left" onclick="goTo('career')" alt="Career Journal">
        <img src="faith.png" class="stamp tilt-right" onclick="goTo('faith')" alt="Faith">
      </div>
    </div>
  </div>
<audio id="stampSound" src="stamp-click.mp3" preload="auto"></audio>
  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      if (password === "openSesame") {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("Wrong password, try again!");
      }
    }

    function goTo(section) {
  const stampSound = document.getElementById("stampSound");
  if (stampSound) {
    stampSound.currentTime = 0;
    stampSound.play();
  }

  alert("Navigating to: " + section + " (coming soon!)");
}
  </script>
</body>
</html>
