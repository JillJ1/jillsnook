<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jill’s Passport Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <div class="login-box">
      <p>Enter Password</p>
      <input type="password" id="passwordInput" placeholder="••••••••">
      <button onclick="checkPassword()">Enter</button>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" style="display:none;">
    <div class="passport-container">
      <img src="paa.PNG" class="passport-bg" alt="passport background" />

      <!-- Music Bar -->
      <div class="music-bar">
        <img src="paper.png" class="paper-bg" alt="paper background">
        <div class="music-content">
          <img src="record.png" class="record" alt="record">
          <span>Now Playing:</span>
          <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write"
            frameborder="0"
            height="60"
            style="width:300px;overflow:hidden;border-radius:10px;"
            sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
            src="https://embed.music.apple.com/us/playlist/cold-car-ride-on-a-tuesday/pl.u-ZmblxbmsVPmpNbm">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      if (password === "openSesame") {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("Wrong password, try again!");
      }
    }
  </script>
</body>
</html>
