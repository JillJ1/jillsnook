<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jill’s Passport Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
  body {
    cursor: url('cursor.PNG'), auto;
  }
</style>

</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <div class="login-box">
      <p>Enter Password</p>
      <input type="password" id="passwordInput" placeholder="••••••••">
      <button onclick="checkPassword()">Enter</button>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" style="display:none;">
    <div class="passport-container">
      <img src="paa.PNG" class="passport-bg" alt="passport background" />

      <!-- Sticky Note for Verse of the Day -->
      <div class="sticky-note">
        <h4>Verse of the Day ✝️</h4>
        <p>“Let all that you do be done in love.”<br>— 1 Corinthians 16:14</p>
      </div>
<!-- Sticky Note for Word of the Day -->
<div class="sticky-note yellow">
  <span class="tape top-left"></span>
  <span class="tape top-right"></span>
  <h4>Word of the Day ✍️</h4>
  <p>“Resilience”<br><span style="font-size: 0.75rem;">(n.) the capacity to recover quickly</span></p>
</div>
      
      <!-- ID PHOTO -->
      <a href="https://www.instagram.com/jilllchristina/" target="_blank">
        <img src="pom.JPG" class="id-photo" alt="ID photo">
      </a>

      <!-- Stamp Grid (2 Rows x 3 Columns) -->
      <div class="stamp-grid">
        <a href="blog.html">
  <img src="blog.png" class="stamp tilt-left" alt="Blog">
</a>
        <img src="f.PNG" class="stamp tilt-right" onclick="goTo('favorites')" alt="Favorites">
     <a href="https://www.pinterest.com/jillchristinaj/" target="_blank">
  <img src="am.PNG" class="stamp tilt-left" alt="About Me">
</a>
        <a href="https://www.linkedin.com/in/jill-johnson-987989261/" target="_blank">
  <img src="l.PNG" class="stamp tilt-right" alt="LinkedIn">
</a>
        <img src="career.png" class="stamp tilt-left" onclick="goTo('career')" alt="Career Journal">
        <img src="faith.png" class="stamp tilt-right" onclick="goTo('faith')" alt="Faith">
      </div>
      <!-- STICKERS -->
<img src="lips.PNG" class="sticker" style="top: 10%; left: 10%;" />
<img src="star.PNG" class="sticker" style="top: 20%; left: 60%;" />
<img src="pinkheart.PNG" class="sticker" style="top: 50%; left: 30%;" />
<img src="heart.PNG" class="sticker" style="top: 70%; left: 15%;" />
<img src="cam.PNG" class="sticker" style="top: 40%; left: 80%;" />
<img src="fairy.PNG" class="sticker" style="top: 25%; left: 40%;" />
<img src="wax.PNG" class="sticker" style="top: 60%; left: 65%;" />

    </div>
  </div>

  <!-- Audio -->
  <audio id="stampSound" src="stamp-click.mp3" preload="auto"></audio>

  <!-- Scripts -->
  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      if (password === "openSesame") {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("Wrong password, try again!");
      }
    }

    function goTo(section) {
      const stampSound = document.getElementById("stampSound");
      if (stampSound) {
        stampSound.currentTime = 0;
        stampSound.play();
      }
      alert("Navigating to: " + section + " (coming soon!)");
    }
  </script>
  <script>
  document.querySelectorAll('.sticker').forEach(sticker => {
    let isDragging = false;
    let offsetX, offsetY;

    sticker.addEventListener('mousedown', e => {
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
      sticker.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        sticker.style.left = `${e.pageX - offsetX}px`;
        sticker.style.top = `${e.pageY - offsetY}px`;
      }
    });

   document.addEventListener('mouseup', e => {
  isDragging = false;
  sticker.style.cursor = 'grab';

  // Add sparkle
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  sparkle.style.left = `${e.pageX - 10}px`;
  sparkle.style.top = `${e.pageY - 10}px`;
  document.body.appendChild(sparkle);

  setTimeout(() => {
    sparkle.remove();
  }, 1000);
});

</script>

</body>
</html>
